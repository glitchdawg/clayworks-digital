name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HETZNER_HOST }}
          USER: ${{ secrets.HETZNER_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $USER@$HOST << 'ENDSSH'
            set -e
            
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Build and deploy with zero downtime
            docker compose -f docker-compose.prod.yml build --parallel
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # Clean up old images
            docker image prune -f
            
            # Wait for health checks
            echo "Waiting for services to be healthy..."
            sleep 30
            
            # Verify deployment
            docker compose -f docker-compose.prod.yml ps
            
            echo "Deployment complete!"
          ENDSSH

      - name: Verify deployment
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          # Check if frontend is responding
          response=$(curl -s -o /dev/null -w "%{http_code}" https://$DOMAIN || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Frontend is healthy (HTTP $response)"
          else
            echo "⚠️ Frontend returned HTTP $response"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed! Check the logs above."
