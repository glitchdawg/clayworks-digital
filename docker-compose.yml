services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clayworks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clayworks_strapi}
      POSTGRES_USER: ${POSTGRES_USER:-strapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strapi_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-strapi} -d ${POSTGRES_DB:-clayworks_strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clayworks-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: clayworks-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clayworks-network

  # Strapi CMS
  strapi:
    build:
      context: ./strapi
      dockerfile: Dockerfile
    container_name: clayworks-strapi
    restart: unless-stopped
    command: npm run develop -- --debug
    environment:
      # Server
      HOST: 0.0.0.0
      PORT: 1337
      PUBLIC_URL: ${STRAPI_PUBLIC_URL:-http://localhost:1337}
      
      # Database
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-clayworks_strapi}
      DATABASE_USERNAME: ${POSTGRES_USER:-strapi}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strapi_password}
      DATABASE_SSL: ${DATABASE_SSL:-false}
      NODE_ENV: development
      
      # Secrets (generate these for production!)
      APP_KEYS: ${APP_KEYS:-key1,key2,key3,key4}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET:-admin-jwt-secret-change-me}
      API_TOKEN_SALT: ${API_TOKEN_SALT:-api-token-salt-change-me}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT:-transfer-token-salt-change-me}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-change-me}
      
      # Frontend URL for CORS
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./strapi/src:/opt/app/src
      - strapi_uploads:/opt/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:1337/admin"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - clayworks-network

  # Go Middleware / API Gateway
  middleware:
    build:
      context: ./middleware
      dockerfile: Dockerfile
    container_name: clayworks-middleware
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      PORT: 8080
      
      # Strapi connection
      STRAPI_URL: http://strapi:1337
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN:-}
      
      # Redis connection
      REDIS_URL: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Cache TTL
      CACHE_TTL: ${CACHE_TTL:-5m}
      
      # API Key for Next.js
      API_KEY: ${API_KEY:-your-secure-api-key}
      
      # Rate limiting
      RATE_LIMIT_REQUESTS: ${RATE_LIMIT_REQUESTS:-100}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-1m}
      
      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      
      # Analytics (for future use)
      GOOGLE_ANALYTICS_ID: ${GOOGLE_ANALYTICS_ID:-}
    ports:
      - "8080:8080"
    depends_on:
      - strapi
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - clayworks-network

volumes:
  postgres_data:
  redis_data:
  strapi_uploads:

networks:
  clayworks-network:
    driver: bridge
